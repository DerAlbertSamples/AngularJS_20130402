<h2>Firmen</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name 1</th>
            <th>Name 2</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="firma in firmen">
            <td><a href="#/firma/{{firma.Id}}">{{firma.Name1}}</a></td>
            <td>{{firma.Name2}}</td>
        </tr>
    </tbody>
</table>

    <div >
        <h3>Firma</h3>
        <form>
           <label>Name 1:</label><input type="text" ng-model="firma.Name1"/>
           <label>Name 2:</label><input type="text" ng-model="firma.Name2"/>
        </form>
    </div>
